<div class="container">
  <h2 class="mt-4 mb-4">Search Jobs</h2>
  <form>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="jobTitle">Job Title</label>
        <input
          type="text"
          class="form-control"
          id="jobTitle"
          placeholder="Enter job title"
        />
      </div>
    
      <div class="form-group col-md-3">
        <label for="location">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          placeholder="Enter location"
        />
      </div>
    
    <div class="form-group col-md-2">
      <button type="submit" class="btn btn-primary" style="margin-top: 18%;">Search</button>
    </div>
    </div>
  </form>
</div>
